<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chladni Pattern Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Chladni Pattern Visualizer</h1>
        <div class="hr-flex">
            <button id="playButton" class="main-button">Play Sound</button>
        </div>
        <div class="visualization-container">
            <canvas id="chladniCanvas" width="400" height="400"></canvas>
            <canvas id="dnaCanvas" width="400" height="400"></canvas>
        </div>
        
        
        <div class="controls">
            <div class="control-group f1">
                <label for="frequencySlider">Frequency</label>
                <input type="range" id="frequencySlider" min="0" max="1000" step="0.1" value="312">
                <div id="frequencyValue" class="value-display">312 Hz</div>
            </div>
            

            <div class="control-group f1">
                <label for="amplitudeSlider">Amplitude</label>
                <input type="range" id="amplitudeSlider" min="0" max="1" step="0.001" value="0.500">
                <div id="amplitudeValue" class="value-display">0.500</div>
            </div>

            <div class="control-group f1">
                <label for="dampingSlider">Damping</label>
                <input type="range" id="dampingSlider" min="0" max="2" step="0.001" value="0.000">
                <div id="dampingValue" class="value-display">0.000</div>
            </div>
            
            <div class="f0"></div>
            <div class="control-group f2">
                <label for="dnaLengthSlider">DNA Length</label>
                <input type="range" id="dnaLengthSlider" min="25" max="175" value="100">
                <div id="dnaLengthValue" class="value-display">100</div>
            </div>

            <div class="control-group f2">
                <label for="dnaHeigthSlider">DNA Height</label>
                <input type="range" id="dnaHeigthSlider" min="0" max="200" value="30">
                <div id="dnaHeightValue" class="value-display">30</div>
            </div>
        </div>
        <div class="check-flex">
            <label><input type="checkbox" id="invertCheckbox"> Invert Pattern Colors</label>
            <label><input type="checkbox" id="hideDnaCheckbox"> Hide DNA Backbone</label>
        </div>
     
        
        <div class="preset-buttons">
            <button class="preset-button" data-freq="174">
                <span class="frequency">174 Hz</span>
                <span class="description">Pain Relief</span>
            </button>
            <button class="preset-button" data-freq="285">
                <span class="frequency">285 Hz</span>
                <span class="description">Healing</span>
            </button>
            <button class="preset-button" data-freq="396">
                <span class="frequency">396 Hz</span>
                <span class="description">Liberation</span>
            </button>
            <button class="preset-button" data-freq="417">
                <span class="frequency">417 Hz</span>
                <span class="description">Change</span>
            </button>
            <button class="preset-button" data-freq="432">
                <span class="frequency">432 Hz</span>
                <span class="description">Harmony</span>
            </button>
            <button class="preset-button" data-freq="528">
                <span class="frequency">528 Hz</span>
                <span class="description">Transform</span>
            </button>
            <button class="preset-button" data-freq="639">
                <span class="frequency">639 Hz</span>
                <span class="description">Connection</span>
            </button>
            <button class="preset-button" data-freq="741">
                <span class="frequency">741 Hz</span>
                <span class="description">Insight</span>
            </button>
            <button class="preset-button" data-freq="852">
                <span class="frequency">852 Hz</span>
                <span class="description">Intuition</span>
            </button>
            <button class="preset-button" data-freq="963">
                <span class="frequency">963 Hz</span>
                <span class="description">Awakening</span>
            </button>
        </div>
      
    </div>
    <script src="script.js"></script>
</body>

</html>
